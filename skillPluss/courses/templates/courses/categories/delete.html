{% extends 'courses/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Delete Category</h3>
                </div>
                <div class="card-body text-center">
                    <h4>Are you sure?</h4>
                    <p>Do you want to delete the category "{{ category.name }}"?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'courses:manage_categories' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
