{% extends 'courses/base.html' %}

{% block title %}Add Review - {{ course.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add Review for {{ course.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label">Rating</label>
                            <div class="rating-input">
                                <div class="btn-group" role="group">
                                    {% for i in "12345" %}
                                    <input type="radio" class="btn-check" name="rating" id="rating{{ i }}" value="{{ i }}" required>
                                    <label class="btn btn-outline-warning" for="rating{{ i }}">
                                        {{ i }} <i class="fas fa-star"></i>
                                    </label>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="comment" class="form-label">Your Review</label>
                            <textarea class="form-control" id="comment" name="comment" rows="5" required 
                                    placeholder="Share your experience with this course..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'courses:course_detail' course_id=course.course_id %}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Submit Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .rating-input .btn-group {
        width: 100%;
    }
    .rating-input .btn {
        width: 20%;
    }
    .btn-check:checked + .btn-outline-warning {
        background-color: #ffc107;
        color: #000;
    }
</style>
{% endblock %}
{% endblock %}
